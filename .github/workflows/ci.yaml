name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: '1.23'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "‚ùå Code is not formatted. Run 'gofmt -w .' to fix:"
            gofmt -l .
            exit 1
          fi
          echo "‚úÖ Code is properly formatted"

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.61
          args: --timeout=5m

  unit-test:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.23']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run unit tests with coverage
        shell: bash
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic \
            ./internal/auth/... \
            ./internal/bootstrap/... \
            ./internal/cli/... \
            ./internal/cluster/... \
            ./internal/config/... \
            ./internal/environment/... \
            ./internal/generator/... \
            ./internal/git/... \
            ./internal/marketplace/... \
            ./internal/multirepo/... \
            ./internal/operator/... \
            ./internal/organization/... \
            ./internal/output/... \
            ./internal/progress/... \
            ./internal/prompt/... \
            ./internal/security/... \
            ./internal/templates/... \
            ./internal/validate/... \
            ./internal/version/...

      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest'
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 40" | bc -l) )); then
            echo "‚ùå Coverage ${COVERAGE}% is below threshold 40%"
            exit 1
          fi
          echo "‚úÖ Coverage ${COVERAGE}% meets threshold"

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unit-tests
          fail_ci_if_error: false

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests
        run: |
          echo "üß™ Running integration tests..."
          go test -v -race -coverprofile=integration-coverage.out \
            ./internal/integration/... \
            -timeout 10m

      - name: Integration test summary
        run: |
          PASSED=$(grep -c "^--- PASS:" /dev/stdin <<< "$(go test -v ./internal/integration/... 2>&1)" || echo "0")
          echo "## üîÑ Integration Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tests Run | ‚úÖ Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ‚úÖ Passed |" >> $GITHUB_STEP_SUMMARY

      - name: Upload integration coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./integration-coverage.out
          flags: integration-tests
          fail_ci_if_error: false

  regression-test:
    name: Regression Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run regression tests
        run: |
          echo "üîÑ Running regression tests for bug fixes..."
          go test -v -race -coverprofile=regression-coverage.out \
            ./internal/regression/... \
            -timeout 5m

      - name: Regression test summary
        run: |
          echo "## üîô Regression Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tests ensure previously fixed bugs stay fixed:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Bug | Description | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|-------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| #34 | OpenShift namespace handling | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| #36 | ArgoCD detection states | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| #40 | Kustomization in subdirs | ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          echo "| #41 | Bootstrap auto-apply | ‚úÖ |" >> $GITHUB_STEP_SUMMARY

      - name: Upload regression coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./regression-coverage.out
          flags: regression-tests
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, unit-test]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version info
        id: version
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "COMMIT=$COMMIT" >> $GITHUB_OUTPUT
          echo "DATE=$DATE" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          LDFLAGS="-s -w \
            -X github.com/ihsanmokhlisse/gitopsi/internal/cli.Version=${{ steps.version.outputs.VERSION }} \
            -X github.com/ihsanmokhlisse/gitopsi/internal/cli.Commit=${{ steps.version.outputs.COMMIT }} \
            -X github.com/ihsanmokhlisse/gitopsi/internal/cli.BuildDate=${{ steps.version.outputs.DATE }}"
          
          output="bin/gitopsi-${{ matrix.goos }}-${{ matrix.goarch }}"
          [ "${{ matrix.goos }}" = "windows" ] && output="${output}.exe"
          
          go build -ldflags="$LDFLAGS" -o "$output" ./cmd/gitopsi
          echo "‚úÖ Built $output"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitopsi-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/gitopsi-*
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: gitopsi-linux-amd64
          path: bin/

      - name: Make binary executable
        run: chmod +x bin/gitopsi-linux-amd64

      - name: E2E Test - Version and Help
        run: |
          echo "üß™ Testing basic commands..."
          ./bin/gitopsi-linux-amd64 version
          ./bin/gitopsi-linux-amd64 --help
          echo "‚úÖ Basic commands work"

      - name: E2E Test - Generate Kubernetes Project
        run: |
          echo "üß™ Testing Kubernetes project generation..."
          mkdir -p /tmp/e2e-k8s
          cd /tmp/e2e-k8s
          
          cat > config.yaml << 'EOF'
          project:
            name: e2e-kubernetes
            description: "E2E Test - Kubernetes"
          platform: kubernetes
          scope: both
          gitops_tool: argocd
          environments:
            - name: dev
            - name: staging
            - name: prod
          infrastructure:
            namespaces: true
            rbac: true
            network_policies: true
            resource_quotas: true
          applications:
            - name: api
              image: nginx:latest
              port: 80
              replicas: 2
          docs:
            readme: true
            architecture: true
            onboarding: true
          EOF
          
          $GITHUB_WORKSPACE/bin/gitopsi-linux-amd64 init --config config.yaml
          
          # Verify structure
          test -f e2e-kubernetes/README.md
          test -f e2e-kubernetes/infrastructure/base/kustomization.yaml
          test -f e2e-kubernetes/infrastructure/base/namespaces/dev.yaml
          test -f e2e-kubernetes/infrastructure/base/rbac/dev.yaml
          test -f e2e-kubernetes/infrastructure/base/network-policies/dev.yaml
          test -f e2e-kubernetes/infrastructure/base/resource-quotas/dev.yaml
          test -f e2e-kubernetes/applications/base/api/deployment.yaml
          test -f e2e-kubernetes/applications/base/api/service.yaml
          test -f e2e-kubernetes/argocd/projects/infrastructure.yaml
          test -f e2e-kubernetes/argocd/applicationsets/infra-dev.yaml
          
          # Verify ArgoCD namespace is 'argocd' for Kubernetes
          grep -q "namespace: argocd" e2e-kubernetes/argocd/projects/infrastructure.yaml
          
          echo "‚úÖ Kubernetes project generation passed"

      - name: E2E Test - Generate OpenShift Project
        run: |
          echo "üß™ Testing OpenShift project generation..."
          mkdir -p /tmp/e2e-ocp
          cd /tmp/e2e-ocp
          
          cat > config.yaml << 'EOF'
          project:
            name: e2e-openshift
            description: "E2E Test - OpenShift"
          platform: openshift
          scope: both
          gitops_tool: argocd
          environments:
            - name: dev
            - name: prod
          infrastructure:
            namespaces: true
            rbac: true
          docs:
            readme: true
          EOF
          
          $GITHUB_WORKSPACE/bin/gitopsi-linux-amd64 init --config config.yaml
          
          # Verify OpenShift uses openshift-gitops namespace
          grep -q "namespace: openshift-gitops" e2e-openshift/argocd/projects/infrastructure.yaml
          
          echo "‚úÖ OpenShift project generation passed"

      - name: E2E Test - Presets
        run: |
          echo "üß™ Testing presets..."
          mkdir -p /tmp/e2e-presets
          cd /tmp/e2e-presets
          
          for preset in minimal standard enterprise; do
            cat > ${preset}.yaml << EOF
          project:
            name: e2e-${preset}
          platform: kubernetes
          gitops_tool: argocd
          preset: ${preset}
          environments:
            - name: dev
          EOF
            
            $GITHUB_WORKSPACE/bin/gitopsi-linux-amd64 init --config ${preset}.yaml
            test -d e2e-${preset}
            echo "‚úÖ Preset ${preset} passed"
          done

      - name: E2E Test - Dry Run
        run: |
          echo "üß™ Testing dry-run mode..."
          mkdir -p /tmp/e2e-dryrun
          cd /tmp/e2e-dryrun
          
          cat > config.yaml << 'EOF'
          project:
            name: should-not-exist
          platform: kubernetes
          gitops_tool: argocd
          environments:
            - name: dev
          EOF
          
          $GITHUB_WORKSPACE/bin/gitopsi-linux-amd64 init --config config.yaml --dry-run
          
          if [ -d "should-not-exist" ]; then
            echo "‚ùå Dry run created files"
            exit 1
          fi
          echo "‚úÖ Dry run mode passed"

      - name: E2E Test - Validate YAML
        run: |
          echo "üß™ Validating all generated YAML files..."
          cd /tmp/e2e-k8s
          find e2e-kubernetes -name "*.yaml" -exec python3 -c "import yaml; yaml.safe_load(open('{}'))" \;
          echo "‚úÖ All YAML files are valid"

      - name: E2E Test Summary
        run: |
          echo "## üß™ E2E Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version/Help | ‚úÖ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Kubernetes Generation | ‚úÖ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| OpenShift Generation | ‚úÖ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Presets (minimal/standard/enterprise) | ‚úÖ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Dry Run Mode | ‚úÖ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| YAML Validation | ‚úÖ Passed |" >> $GITHUB_STEP_SUMMARY

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          queries: security-and-quality

      - name: Build for CodeQL
        run: go build ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: -exclude-dir=internal/git -fmt sarif -out gosec-results.sarif ./...
        continue-on-error: true

      - name: Upload gosec SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec-results.sarif
          category: gosec
        continue-on-error: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || true
        continue-on-error: true

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true
        continue-on-error: true

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs-results.sarif
          category: trivy-fs
        continue-on-error: true

  container:
    name: Container Build & Scan
    runs-on: ubuntu-latest
    needs: [lint, unit-test]
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          target: runtime
          load: true
          tags: gitopsi:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container
        run: |
          docker run --rm gitopsi:test version
          echo "‚úÖ Container runs correctly"

      - name: Run Trivy container scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'gitopsi:test'
          format: 'sarif'
          output: 'trivy-container-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
        continue-on-error: true

      - name: Upload Trivy container SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-container-results.sarif
          category: trivy-container
        continue-on-error: true

      - name: Check container size
        run: |
          SIZE=$(docker image inspect gitopsi:test --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "üì¶ Container size: ${SIZE_MB}MB"
          if [ $SIZE_MB -gt 50 ]; then
            echo "‚ö†Ô∏è Warning: Container size exceeds 50MB target"
          else
            echo "‚úÖ Container size within target"
          fi

  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Install syft
        run: curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM
        run: |
          syft dir:. -o spdx-json=sbom-spdx.json
          syft dir:. -o cyclonedx-json=sbom-cyclonedx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom-*.json
          retention-days: 30

  all-tests:
    name: All Tests Summary
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test, regression-test, e2e-test]
    steps:
      - name: Test Summary
        run: |
          echo "## üìä Complete Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Type | Status | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-test.result }} | ~65% |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-test.result }} | 18 tests |" >> $GITHUB_STEP_SUMMARY
          echo "| Regression Tests | ${{ needs.regression-test.result }} | 18 tests |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-test.result }} | 6 scenarios |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Breakdown" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Integration Tests:**" >> $GITHUB_STEP_SUMMARY
          echo "- Init flow tests (config, platforms, presets)" >> $GITHUB_STEP_SUMMARY
          echo "- Validation flow tests" >> $GITHUB_STEP_SUMMARY
          echo "- Environment management tests" >> $GITHUB_STEP_SUMMARY
          echo "- Full workflow tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Regression Tests:**" >> $GITHUB_STEP_SUMMARY
          echo "- Bug #34: OpenShift namespace handling" >> $GITHUB_STEP_SUMMARY
          echo "- Bug #36: ArgoCD detection states" >> $GITHUB_STEP_SUMMARY
          echo "- Bug #40: Kustomization in subdirectories" >> $GITHUB_STEP_SUMMARY
          echo "- Bug #41: Bootstrap auto-apply" >> $GITHUB_STEP_SUMMARY

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, all-tests, build, security, container, sbom]
    if: always()
    steps:
      - name: Final Summary
        run: |
          echo "## üöÄ CI Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Format | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| All Tests | ${{ needs.all-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container | ${{ needs.container.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SBOM | ${{ needs.sbom.result }} |" >> $GITHUB_STEP_SUMMARY
