# Pre-commit hooks for gitopsi
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Skip hooks: SKIP=golangci-lint git commit -m "message"

default_install_hook_types: [pre-commit, commit-msg]
default_stages: [pre-commit]

repos:
  # ==========================================================================
  # General hooks
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: ^(internal/templates/files/|testdata/)
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: no-commit-to-branch
        args: [--branch, main]

  # ==========================================================================
  # Go formatting
  # ==========================================================================
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        name: go fmt
        description: Format Go code with gofmt
        entry: gofmt -w -s
        language: golang
        types: [go]

      - id: go-imports
        name: goimports
        description: Update imports and format with goimports
        entry: goimports -w -local github.com/ihsanmokhlisse/gitopsi
        language: golang
        types: [go]

  # ==========================================================================
  # Go static analysis
  # ==========================================================================
  - repo: local
    hooks:
      - id: go-vet
        name: go vet
        description: Run go vet for static analysis
        entry: go vet
        language: golang
        types: [go]
        pass_filenames: false
        args: [./...]

      - id: go-mod-tidy
        name: go mod tidy
        description: Tidy go.mod and go.sum
        entry: go mod tidy
        language: golang
        types: [go]
        pass_filenames: false

      - id: go-mod-verify
        name: go mod verify
        description: Verify dependencies have expected content
        entry: go mod verify
        language: golang
        pass_filenames: false
        files: go\.(mod|sum)$

  # ==========================================================================
  # Go linting with golangci-lint
  # ==========================================================================
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.61.0
    hooks:
      - id: golangci-lint
        name: golangci-lint
        description: Run golangci-lint (fast linters on changed files)
        entry: golangci-lint run --fix --new-from-rev=HEAD~1
        types: [go]
        language: golang
        pass_filenames: false

  # ==========================================================================
  # Go security scanning
  # ==========================================================================
  - repo: https://github.com/securego/gosec
    rev: v2.21.4
    hooks:
      - id: gosec
        name: gosec
        description: Security scanner for Go code
        args:
          - -exclude-dir=internal/git
          - -exclude=G204
          - -fmt=text
          - ./...
        pass_filenames: false

  # ==========================================================================
  # Go tests (quick mode for pre-commit)
  # ==========================================================================
  - repo: local
    hooks:
      - id: go-test-short
        name: go test -short
        description: Run short Go tests
        entry: go test -short -race
        language: golang
        types: [go]
        pass_filenames: false
        args: [./...]
        stages: [pre-commit]

      - id: go-build
        name: go build
        description: Verify code compiles
        entry: go build
        language: golang
        types: [go]
        pass_filenames: false
        args: [-o, /dev/null, ./cmd/gitopsi]

  # ==========================================================================
  # Commit message validation (Conventional Commits)
  # ==========================================================================
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        name: Conventional Commits
        description: Validate commit message format
        stages: [commit-msg]
        args:
          - feat
          - fix
          - docs
          - style
          - refactor
          - perf
          - test
          - build
          - ci
          - chore
          - revert

  # ==========================================================================
  # YAML linting
  # ==========================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: yamllint
        description: Lint YAML files
        args:
          - -c
          - .yamllint.yaml
        exclude: ^(internal/templates/files/|testdata/)

  # ==========================================================================
  # Markdown linting
  # ==========================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        name: markdownlint
        description: Lint Markdown files
        args:
          - --config
          - .markdownlint.yaml
          - --fix
        exclude: ^(CHANGELOG\.md|docs-internal/)

  # ==========================================================================
  # Shell script linting
  # ==========================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: shellcheck
        description: Lint shell scripts
        args: [--severity=warning]

  # ==========================================================================
  # Dockerfile/Containerfile linting
  # ==========================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.0-beta
    hooks:
      - id: hadolint-docker
        name: hadolint
        description: Lint Dockerfiles
        entry: hadolint
        types: [dockerfile]
        files: (Dockerfile|Containerfile)$

  # ==========================================================================
  # Secrets detection
  # ==========================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: gitleaks
        description: Detect secrets in code
        args: [--verbose]

# CI configuration to run all hooks
ci:
  autofix_commit_msg: "style: auto-fix from pre-commit hooks [skip ci]"
  autofix_prs: true
  autoupdate_branch: develop
  autoupdate_commit_msg: "chore: update pre-commit hooks"
  autoupdate_schedule: weekly
  skip:
    - go-test-short  # Tests run in CI
    - gosec          # Security scan runs in CI

