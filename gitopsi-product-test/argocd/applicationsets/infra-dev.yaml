apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitopsi-product-test-infra-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/org/gitopsi-product-test.git
    targetRevision: HEAD
    path: infrastructure/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: gitopsi-product-test-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

