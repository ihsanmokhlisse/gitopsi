project:
  name: test-infra-only
  description: Infrastructure-only test project

platform: kubernetes
scope: infrastructure
gitops_tool: argocd
preset: standard

environments:
  - name: dev
  - name: staging
  - name: prod

infra:
  namespaces: true
  rbac: true
  network_policies: true
  resource_quotas: true

docs:
  readme: true
  architecture: true
  onboarding: true

git:
  url: https://github.com/test/test-infra-only.git

output:
  type: local
