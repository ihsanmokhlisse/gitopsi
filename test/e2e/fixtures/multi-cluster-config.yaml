project:
  name: test-multi-cluster
  description: Multi-cluster test project (one cluster per environment)

platform: kubernetes
scope: both
gitops_tool: argocd
preset: standard
topology: cluster-per-env

environments:
  - name: dev
    cluster: https://dev.k8s.local:6443
  - name: staging
    cluster: https://staging.k8s.local:6443
  - name: prod
    cluster: https://prod.k8s.local:6443

infra:
  namespaces: true
  rbac: true
  network_policies: true
  resource_quotas: true

docs:
  readme: true
  architecture: true
  onboarding: true

git:
  url: https://github.com/test/test-multi-cluster.git

output:
  type: local
