# Multi-cluster E2E test configuration
# This config is used for testing multi-cluster GitOps with ArgoCD
# Note: Cluster URLs below are template values that get substituted at runtime

project:
  name: mc-gitops
  description: Multi-cluster GitOps E2E test project

platform: kubernetes
scope: both
gitops_tool: argocd
preset: standard
topology: cluster-per-env

environments:
  - name: nonprod
    cluster: NONPROD_CLUSTER_URL
  - name: prod
    cluster: PROD_CLUSTER_URL

infra:
  namespaces: true
  rbac: true
  network_policies: true
  resource_quotas: true

# Sample app will be generated for each environment
applications:
  - name: hello-world
    image: nginx:alpine
    port: 80
    replicas: 1

docs:
  readme: true
  architecture: true
  onboarding: true

git:
  url: https://github.com/test/mc-gitops.git

output:
  type: local
