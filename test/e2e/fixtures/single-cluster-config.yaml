    cluster: https://kubernetes.default.svc

infra:
  namespaces: true
  rbac: true
  network_policies: true
  resource_quotas: true

docs:
  readme: true
  architecture: true
  onboarding: true

git:
  url: https://github.com/test/test-single-cluster.git

output:
  type: local
